
<!DOCTYPE HTML>
<html>
<head>
	
	
	<link rel="stylesheet" href="frontEnd/css.css" type="text/css"/>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="frontEnd/Vector.js"></script>
	<script src="frontEnd/Specie.js"></script>
	<script src="frontEnd/Food.js"></script>
	<script src="frontEnd/Scene.js"></script>
	<script src="frontEnd/js.js"></script>
</head>
<body>
	
	<table>
		<tr>
			<td><div id="scene"></div></td>
			<td>
				<div class="graph" id="speedGraph"></div>
				<div class="graph" id="sizeGraph"></div>
				<div class="graph graph1" id="senseGraph"></div>
			</td>
			<td>
				<button id="startStopButton">START</button>
				<button id="restartButton">restart</button>
				<button id="speciesPlus">species+</button>
				<button id="speciesMinus">species-</button>
				<button id="foodPlus">food+</button>
				<button id="foodMinus">food-</button>
			</td>
		</tr>
	</table>
	
	<table id="stats">
		<tr data-row="0">
			<td colspan="2">#simulations</td>
		</tr>
		<tr data-row="1">
			<td colspan="2">#species</td>
		</tr>
		<tr data-row="2">
			<td colspan="2">#species eaten</td>
		</tr>
		<tr data-row="3">
			<td colspan="2">#food</td>
		</tr>
		<tr data-row="4">
			<td colspan="2">#food eaten</td>
		</tr>
		
		<tr>
			<td rowspan="3">speed</td>
			<td>MAX</td>
		</tr>
		<tr>
			<td>AVG</td>
		</tr>
		<tr>
			<td>MIN</td>
		</tr>
		
		<tr>
			<td rowspan="3">size</td>
			<td>MAX</td>
		</tr>
		<tr>
			<td>AVG</td>
		</tr>
		<tr>
			<td>MIN</td>
		</tr>
		
		<tr>
			<td rowspan="3">sense</td>
			<td>MAX</td>
		</tr>
		<tr>
			<td>AVG</td>
		</tr>
		<tr>
			<td>MIN</td>
		</tr>
	</table>
</body>
</html>
